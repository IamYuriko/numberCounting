<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="数字カウンターを作ってみました">
    <title>数字カウンター</title>
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="frame">
            <div id="numbers" class="panel-numbers">0</div>
            <div class="wrapper">
                <button id="plus" class="primary-button plus" type="button">+</button>
                <button id="minus" class="primary-button minus" type="button">-</button>
                <button id="reset" class="secondary-button reset" type="reset">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
